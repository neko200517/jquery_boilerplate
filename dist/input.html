<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <noscript
      ><meta http-equiv="refresh" content="0;URL=error.html"
    /></noscript>
    <title id="lblTitle"></title>
  <link rel="icon" href="favicon.ico"><link href="css/vendor.css" rel="stylesheet"></head>
  <body style="display: none">
    <div class="_navbar"></div>

    <div class="container">
      <div class="row g-0 gap-0">
        <label
          class="col-5 col-form-label col-form-label-lg num-item-title"
          id="lblH1"
        >
        </label>
        <div class="col-7">
          <div class="input-group">
            <input
              type="text"
              id="txt-value"
              class="
                form-control
                text-right
                bg-white
                form-control-lg
                num-item-form-control
              "
              aria-describedby="lblUnit"
              readonly
            />
            <span class="input-group-text" id="lblUnit"></span>
          </div>
        </div>
      </div>

      <hr />

      <div class="btn-number-all-wrapper">
        <div
          class="row align-items-center g-2 h-25 numpad numpad-decimal"
        ></div>
      </div>

      <nav class="bg-white mt-5">
        <div class="d-flex justify-content-center gap-2">
          <button
            class="btn btn-primary w-100 rounded-pill btn-lg"
            id="btnCancel"
          >
            キャンセル
          </button>
          <button
            class="btn btn-primary w-100 rounded-pill btn-lg"
            id="btnSave"
          >
            登録
          </button>
        </div>
      </nav>
    </div>
  <script defer src="./js/vendor.js"></script><script defer src="./js/input.js"></script></body>
</html>
