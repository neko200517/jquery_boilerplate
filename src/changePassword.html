<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <noscript
      ><meta http-equiv="refresh" content="0;URL=error.html"
    /></noscript>
    <title>パスワード設定</title>
  </head>
  <body style="display: none">
    <div class="_navbar"></div>

    <div class="container">
      <h1 class="display-1">パスワード設定</h1>
      <hr />

      <p id="lblTutorial1" class="alert alert-primary" style="display: none">
        <i class="fas fa-info-circle"></i>
        現在仮のパスワードが設定されています。安全にアプリを使用するために任意のパスワードを設定してください。
      </p>

      <p id="lblTutorial2" class="alert alert-danger">
        <i class="fas fa-exclamation-triangle"></i>
        パスワードは最低13文字以上、英数字と記号の組み合わせを使用してください。
      </p>

      <form>
        <div class="mb-3">
          <label for="txtOldPassword" class="form-label"
            >現在のパスワード</label
          >
          <input
            type="password"
            class="form-control form-control-lg"
            id="txtOldPassword"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="txtNewPassword1" class="form-label"
            >新しいパスワード</label
          >
          <input
            type="password"
            class="form-control form-control-lg"
            id="txtNewPassword1"
            placeholder=""
          />
        </div>
        <div class="mb-3">
          <label for="txtNewPassword2" class="form-label"
            >パスワード再入力</label
          >
          <input
            type="password"
            class="form-control form-control-lg"
            id="txtNewPassword2"
            placeholder=""
          />
        </div>
        <button
          id="btnOk"
          class="btn btn-primary btn-lg rounded-pill w-100 mt-2"
        >
          パスワード設定
        </button>
      </form>
    </div>
  </body>
</html>
